<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .button {

            display: flex;
            justify-content: center;
            background-color: transparent;
            border: 1px solid #ffff;
            width: 100px;
            border-radius: 5px;
            font-size: 17px;
        }

        .button:hover {
            background-color: #fff;
            color: #111;
        }

        .input1::placeholder {
            color: #d4d4d4;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>

<body style="font-family: DM Sans, sans-serif;" class="vh-100">

    <div class="container d-flex flex-column justify-content-center align-items-center h-100">
        <h1 class="mb-4">Lista de Filmes em Cartaz:</h1>
        <table class="table" style="margin-top: 20px">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Ano</th>
                    <th>Diretor</th>
                    <th>Gênero</th>
                    <th>Cartaz</th>
                </tr>
            </thead>
            <tbody>
                {{filmesTable}}
            </tbody>
        </table>


        <form action="/buscarPorGenero" method="GET">

            <input placeholder="Buscar Por Gênero" type="text" id="genero" name="genero" class="input1">

            <div class="btn">
                <button class="button" type="submit">Buscar</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>

</html>
